<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Track</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--CSS Separado-->
    <link rel="stylesheet" href="index.css">

</head>

<body><br>
    <main class="container-fluid">
        <div class="row">

            <div class="col"></div>

            <div class="col">
                <p></p>

                <form class="row g-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="100" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                    <h1 class="col">Health Track</h1>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" required>
                                <label for="inputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword" required>
                                <div class="form-check form-switch"><input class="form-check-input" type="checkbox"
                                        value="" id="invalidCheck2"><label class="form-check-label"
                                        for="invalidCheck2">Lembrar do meu e-mail e senha.</label>
                                    <p></p>


                                </div>


                                <div class="row g-3" class="col">
                                    <a href="dashboard.html" class="btn btn-primary" type="submit">Entrar</a>
                                    <a href="recuperacao.html" class="btn btn-link">Esqueci minha senha senha</a>
                                    <a href="cadastro.html" class="btn btn-link">Cadastre-se</a>

                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>


        <div class="col"></div>


    </main>



</body>

</html>
