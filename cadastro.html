<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--CSS Separado-->
    <link rel="stylesheet" href="index.css">

    <title>Cadastro</title>
</head>

<body>
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Login</a></li>
            <li class="breadcrumb-item active" aria-current="page">Cadastro</li>
        </ol>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>

            <div class="col-md-6">

                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="validationDefault01" class="form-label">Primeiro Nome</label>
                        <input type="text" class="form-control" id="validationDefault01" value="" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault02" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="validationDefault02" value="" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault03" class="form-label">Idade</label>
                        <input type="date" class="form-control" id="validationDefault03" required>
                    </div>
                    <p></p>
                    <div class="col-md-4">
                        <label for="validationDefault04" class="form-label">Email</label>
                        <input type="text" class="form-control" id="validationDefault04" value="" required>
                    </div>

                    <div class="col-md-4">

                        <label for="validationDefaultUsername" class="form-label">Nome de Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                            <input type="text" class="form-control" id="validationDefaultUsername"
                                aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault05" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="validationDefault05" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault06" class="form-label">Estado</label>
                        <select class="form-select" id="validationDefault06" required>
                            <option selected disabled value="">Selecione seu estado</option>
                            <option>AC</option>
                            <option>AL</option>
                            <option>AP</option>
                            <option>AM</option>
                            <option>BA</option>
                            <option>CE</option>
                            <option>DF</option>
                            <option>ES</option>
                            <option>GO</option>
                            <option>MA</option>
                            <option>MT</option>
                            <option>MS</option>
                            <option>MG</option>
                            <option>PA</option>
                            <option>PB</option>
                            <option>PR</option>
                            <option>PE</option>
                            <option>PI</option>
                            <option>RJ</option>
                            <option>RN</option>
                            <option>RS</option>
                            <option>RO</option>
                            <option>RR</option>
                            <option>SC</option>
                            <option>SP</option>
                            <option>SE</option>
                            <option>TO</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault07" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="validationDefault07" required>
                    </div>
                    <div class="col-12">
                       
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault08" class="form-label">Peso</label>
                        <input type="text" class="form-control" id="validationDefault08" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault09" class="form-label">Altura</label>
                        <input type="text" class="form-control" id="validationDefault09" required>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Aceito Todos os termos de política e privacidade.
                        </label>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-outline-primary">
                            <div class="row g-3"> <a href="verificacao.html">
                                    Cadastrar
                        </button></a>
                    </div>

            </div>

        </div>
        </div>

        </div>
        </form>






        </div>

    </main>

</body>

</html>
