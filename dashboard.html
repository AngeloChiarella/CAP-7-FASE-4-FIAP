<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--CSS Separado-->
    <link rel="stylesheet" href="index.css">

</head>

<body><br>


    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Login</a></li>
            <li class="breadcrumb-item active" aria-current="page">Tela Inicial</li>
        </ol>
    </nav>
    <div class="container-fluid">
        <form class="row g-1">
            <div class="row row-cols-6">

                <div class="col">
                    <h2>DATA</h2>
                    <label for="inputData" class="form-label"></label>
                    <input type="date" class="form-control" id="inputData1" required><label for="inputPassword"
                        class="form-label"></label>
                    <input type="datetime-local" class="form-control" id="inputData2" required>
                </div>

                <div class="col">
                    <h2>Exercício</h2><br>
                    <select class="form-select form-select" aria-label=".form-select example">
                        <option selected>Exercício Realizado</option>
                        <option value="1">Caminhada</option>
                        <option value="2">Ciclismo</option>
                        <option value="3">Corrida</option>
                    </select><br>
                    <select class="form-select form-select" aria-label=".form-select example">
                        <option selected>Exercício Realizado</option>
                        <option value="1">Caminhada</option>
                        <option value="2">Ciclismo</option>
                        <option value="3">Corrida</option>
                    </select>
                </div>

                <div class="col">
                    <h2>Kilometros</h2>

                    <label for="inputkm" class="form-label"></label>
                    <input type="float" class="form-control" id="inputkm1">
                    <label for="inputkm" class="form-label"></label>
                    <input type="float" class="form-control" id="inputkm2">
                </div>

                <div class="col">
                    <h2>Tempo</h2>

                    <label for="inputig" class="form-label"></label>
                    <input type="float" class="form-control" id="Tempo1">
                    <label for="inputig" class="form-label"></label>
                    <input type="float" class="form-control" id="Tempo2">
                </div>

                <div class="col">
                    <ul class="list-group">
                        <li class="list-group-item">Calorias Perdidas</li>
                        <li class="list-group-item">DIA 1</li>
                        <li class="list-group-item">DIA 2</li>
                        <li class="list-group-item">DIA 3</li>
                        <li class="list-group-item">DIA 4</li>
                        <li class="list-group-item">DIA 5</li>
                        <li class="list-group-item">Total </li>
                    </ul>
                </div>
                <div>
                    <function for="list-group-item" Tempo1*Inputkm1 print="list-group-item1">
                        <button class="btn btn-primary" type="execute">Calcular
                        </button>
                    </function>
                </div>

            </div>
    </div>

    </form>


</body>

</html>
